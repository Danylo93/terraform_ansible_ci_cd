name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configurar Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Cache do Diret√≥rio do Terraform
        uses: actions/cache@v2
        with:
          path: terraform/.terraform
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/*.tf') }}
          restore-keys: |
            ${{ runner.os }}-terraform-
      
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq ansible
      
      - name: Terraform init
        run: cd terraform && terraform init

      - name: Configure Credentials AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Terraform Plan
        run: cd terraform && terraform plan -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/master'
        run: |
          cd terraform
          terraform apply -auto-approve tfplan
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Set Execute Permission on generate_inventory.sh
        run: chmod +x generate_inventory.sh

      - name: Generate Ansible Inventory
        run: |
          cd terraform
          backend_ip=$(terraform output -raw backend_instance_ip)
          frontend_ip=$(terraform output -raw frontend_instance_ip)
          cd ..
          ./generate_inventory.sh $backend_ip $frontend_ip
  ansible:
    name: Ansible Playbook
    runs-on: ubuntu-latest
    needs: terraform
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run Ansible Playbook
        uses: ansible/ansible-lint-action@v5
        with:
          args: ansible-playbook -i ansible/inventory/hosts ansible/playbook.yml
