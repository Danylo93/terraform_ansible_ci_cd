name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.1.0

    - name: Initialize Terraform
      working-directory: ./terraform
      run: terraform init

    - name: Apply Terraform
      working-directory: ./terraform
      run: terraform apply -auto-approve

    - name: Generate Ansible Inventory
      run: ./generate_inventory.sh

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Ansible
      run: |
        python -m pip install --upgrade pip
        pip install ansible

    - name: Run Ansible Playbook for Backend
      run: ansible-playbook -i ansible/inventory/hosts ansible/playbooks/backend.yml

    - name: Run Ansible Playbook for Frontend
      run: ansible-playbook -i ansible/inventory/hosts ansible/playbooks/frontend.yml
