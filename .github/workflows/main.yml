name: Pipeline CI/CD

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout do Código
      uses: actions/checkout@v2

    - name: Configurar Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Cache do Diretório do Terraform
      uses: actions/cache@v2
      with:
        path: terraform/.terraform
        key: ${{ runner.os }}-terraform-${{ hashFiles('**/*.tf') }}
        restore-keys: |
          ${{ runner.os }}-terraform-

    - name: Instalar Dependências
      run: |
        sudo apt-get update
        sudo apt-get install -y jq ansible

    - name: Inicializar Terraform
      run: cd terraform && terraform init

    - name: Configurar Credenciais AWS
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Executar Plano do Terraform
      run: cd terraform && terraform plan -out=tfplan

    - name: Aplicar Terraform
      if: github.ref == 'refs/heads/main'
      run: |
        cd terraform
        terraform apply -auto-approve tfplan
        
    - name: Get Terraform Outputs
      id: terraform_outputs
      run: |
        cd terraform
        terraform init -input=false
        terraform apply -auto-approve -input=false
        instance_ip=$(terraform output -raw instance_ip)
        if [ -z "$instance_ip" ]; then
          echo "Instance IP not found in Terraform output"
          exit 1
        fi
        echo "::set-env name=INSTANCE_IP::$instance_ip"

    - name: Update Ansible Hosts
      run: |
        instance_ip="${{ env.INSTANCE_IP }}"
        if [ -z "$instance_ip" ]; then
          echo "Instance IP not found in Terraform output"
          exit 1
        fi
        echo "[maquina_wp]" > ansible/hosts
        echo "$instance_ip" >> ansible/hosts
          run: |
            instance_ip="${{ env.INSTANCE_IP }}"
            if [ -z "$instance_ip" ]; then
              echo "IP da instância não encontrado na saída do Terraform"
              exit 1
            fi
            echo "[maquina_wp]" >> ansible/hosts
            echo "$instance_ip" >> ansible/hosts

    - name: Executar Playbook do Ansible
      run: ansible-playbook -i ansible/hosts ansible/provisionar.yml
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
