name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.0

      - name: Initialize Terraform
        run: terraform -chdir=terraform init

      - name: Apply Terraform
        run: terraform -chdir=terraform apply -auto-approve

      - name: Generate Ansible Inventory
        run: |
          cd terraform
          backend_ip=$(terraform output -raw backend_instance_ip)
          frontend_ip=$(terraform output -raw frontend_instance_ip)
          cd ..
          ./generate_inventory.sh $backend_ip $frontend_ip

  ansible:
    name: Ansible Playbook
    runs-on: ubuntu-latest
    needs: terraform
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run Ansible Playbook
        uses: ansible/ansible-lint-action@v5
        with:
          args: ansible-playbook -i ansible/inventory/hosts ansible/playbook.yml
